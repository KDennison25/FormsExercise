<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Survey</title>
</head>
<body>
    <form>
  <fieldset>
    <legend>Customer Experience Survey</legend>
    <label for="number">Store Number</label>
    <select name="number" id="number">
        <option value="3109">3109</option>
        <option value="2421">2421</option>
        <option value="5357">5357</option>
    </select>
    <br>
    <fieldset>
        <legend>When you visited:</legend>
        <label for="Date Visited">Date Visited</label>
        <input type="date" id="Date Visited">
        <br>
        <label for="time">Time</label>
        <input type="time" id="time">
    </fieldset>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Name">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">
    <fieldset>
      <legend>How would you rate your level of satisfaction with your visit?</legend>
      <input type="radio" id="Satisfied" name="satisfaction" value="Satisfied">
      <label for="Satisfied">Satisfied</label>
      <br>
      <input type="radio" id="neither" name="satisfaction" value="neither">
      <label for="neither">Neither Satisfied nor Dissatisfied </label>
      <br>
      <input type="radio" id="not" name="satisfaction" value="not">
      <label for="not">Dissatisfied</label>
    
    </fieldset>
    <label for="experience">Tell us about your experience:</label>
    <br>
    <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
    <br>
    <label for="timesVisited">Times visited in the last month:</label>
    <br>
    <input type="number" id="timesVisited">
    <br>
    <input type="checkbox" id="contact">
    <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
    <br>
    <button>Submit</button>
  </fieldset>
  </form>  
</body>
</html>
